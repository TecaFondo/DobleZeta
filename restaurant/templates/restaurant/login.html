{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOBLE ZETA login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/c6fde4fad8.css">
    <link rel="stylesheet" type="text/css" href="{%static 'restaurant/css/estilo.css'%}">


</head>

<body id="cuerpoLog">
    <div class="fixed-bottom show" id="flechita">
        <button class="btn btn-dark" id="flecha">
            <a href="{% url 'index'%}" class="fa fa-arrow-left"></a>
        </button>
    </div>
    <form class="login-form" method="POST">
        {%csrf_token%}
        <p class="login-text">
            <span class="fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-lock fa-stack-1x"></i>
          </span>
        </p>
        {{form.usrN}} {{form.pswrdN}}
        <input type="submit" name="loginBTN" value="Login" class="login-submit" id="loginBTN" />
        <p class="login-text" id="mensajeError">Usuario o contraseña incorrectos</p>
        <!--Comienzo de boton de inicio por google-->
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="google-btn">
                    <div class="google-icon-wrapper">
                        <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                    </div>
                    <!--Se redirige a pagina de login de google-->
                    <a href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?client_id=1087850852090-gvsdagk7s1c9d8njltrmjk52klqn8bqn.apps.googleusercontent.com&redirect_uri=http%3A%2F%2Flocalhost%3A8000%2Faccounts%2Fgoogle%2Flogin%2Fcallback%2F&scope=email%20profile&response_type=code&state=2T7CPQmB8C9x&access_type=online&flowName=GeneralOAuthFlow"
                        class="btn-text"><b>Sign in with Google</b></a>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
        <!--Fin inicio por google-->
    </form>
    <a href="{% url 'recuperar'%}" class="login-forgot-pass">Olvidaste contraseña?</a>
    <a href="{% url 'newUser'%}" class="login-new-user"> Crear nuevo usuario</a>
    <div class="underlay-photo"></div>
    <div class="underlay-black"></div>

    <!--Siempre se declaran estos 3 al final del HTML (se debe mantener el orden)-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/db0252fb97.js"></script>
    <script type="text/javascript" src="{%static 'restaurant/js/scripts.js'%}"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
