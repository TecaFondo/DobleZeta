{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOBLE ZETA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/c6fde4fad8.css">
    <link rel="stylesheet" type="text/css" href="{%static 'restaurant/css/estilo.css'%}">
</head>

<body>
    <div class="fixed-bottom show" id="flechita">
        <button class="btn btn-dark" id="flecha">
            <a href="{% url 'carga'%}" class="fa fa-plus"></a>
        </button>
    </div>
    <div class="fondolista">
        <table border="1" class="fondotablaagregar">Lista de prodcutos
            <tr>
                <th>Nombre</th>
                <th>Descripcion</th>
                <th>Precio</th>
                <th>Categoria</th>
                <th>Imagen</th>
                <th scope="col">Modificar</th>
                <th scope="col">Eliminar</th>

                {% for prod in productos%}
                <tr>

                    <td>
                        {{prod.nombre}}
                    </td>
                    <td>
                        {{prod.desc}}
                    </td>

                    <td>
                        {{prod.precio}}
                    </td>

                    <td>
                        {{prod.categoria}}
                    </td>

                    <td>
                        <img src="/{{prod.img}}" alt="Foto" width="250">
                        <!--Se imprime imagen con ruta guardada en bdd a html (no se usa los archivos de carga de la bdd por ahora.)-->
                    </td>

                    <td>
                        <a href="{% url 'form_mod_producto' prod.cod_prod %}"><img src="{%static 'restaurant/img/lapiz.png'%}" class="modificar"></a>
                        <td>
                            <a href="{% url 'form_del_producto' prod.cod_prod %}"><img src="{%static 'restaurant/img/eliminar.png'%}" class="modificar"></a>
                </tr>
                {%endfor%}
            </tr>

        </table>

        <a href="{% url 'index'%}"> Cerrar sesi√≥n</a>


        <!--Siempre se declaran estos 3 al final del HTML (se debe mantener el orden)-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/db0252fb97.js"></script>
        <!--<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&libraries=places&callback=initMap"></script>-->
        <!--<script type="text/javascript" src="{%static 'restaurant/js/scripts.js'%}"></script>-->
        <script src="https://smtpjs.com/v3/smtp.js"></script>
    </div>
</body>

</html>
